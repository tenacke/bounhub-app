server {
    listen 80;
    server_name localhost;

    # Serve the React app (built with Vite)
    location / {
        root /usr/share/nginx/html;  # Path to the React build output (dist folder)
        try_files $uri $uri/ /index.html;  # Fallback to index.html for React routing
    }

    # API requests should be forwarded to the Django backend
    location /api/ {
        proxy_pass http://backend:8000;  # Forward to Django API
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static and media files (from Django)
    location /static/ {
        root /app/staticfiles;  # Django static files location
    }

    location /media/ {
        root /app/media;  # Django media files location
    }
}